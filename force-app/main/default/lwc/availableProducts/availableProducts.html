<!-- Available Products -->
<template>
    <div class="slds-m-vertical_medium" style="margin-top: 40px; margin-bottom: 40px;">
        <lightning-card title={labels.Label_Title} icon-name="standard:product" >
<!--            <div class="slds-m-vertical_medium">Selected PricebookId: {selectedPricebookId}</div>-->
            <div style="height: 400px;">
                <lightning-datatable
                    key-field="pricebookEntryId"
                    data={productListItems}
                    columns={columnConfig}
                    sorted-by={sortedBy}
                    sorted-direction={sortedDirection}
                    onsort={sortProducts}
                    onrowaction={handleRowAction}
                    hide-checkbox-column
                >
                </lightning-datatable>
            </div>
        </lightning-card>
    </div>
</template>
